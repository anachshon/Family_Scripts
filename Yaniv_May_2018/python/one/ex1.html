<!DOCTYPE html>
<html lang="en">
<script>
function myFunction() {
  var element = document.getElementById( 'mail' );
  var text = element.value;
  window.location = "?command=sendmail&mail=" + text;
}
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Header</h1>
<p><br>
<br><a href="?command=up">Up</a>
<br><a href="?command=down">Down</a>
<br><a href="?command=left">Left</a>
<br><a href="?command=right">Right</a>
<br><a href="?command=space">Space</a>
<br><a href="?command=reset">Reset</a>
<br><a href="?command=toggle">Toggle</a>
<br><a href="?command=save">Save</a>
<br><a href="?command=esc">Quit</a>
</p>
<input type="email" id="mail" value="a@b"><br>
<button onclick="myFunction()">Send mail</button>
</body>
</html>
